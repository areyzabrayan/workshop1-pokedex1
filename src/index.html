<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="encabezado">
        <figure class="imagen">
            <img class="imagen-header" src="image.setAttribute('../app/images/bolaPokemon2.png', bolaPokemon2.png)" alt="bolaPokemon2">
        </figure>

        <h2 class="titulo_header">POKÉDEX</h2>
    </header>
    
    <main class="principal">
        <section class="section-a">
            <h1 class="titulo_principal">MEWTWO</h1>
            <img class="imagen-section-a" src="image.setAttribute('../app/images/fuegorojo.webp', fuegorojo.webp)" alt="fuegorojo">
        </section>
        
        <section class="section-union">
            <section class="section-b">
                <figure class="cuadro-imagen">
                    <img class="imagen-section-b" src="image.setAttribute('../app/images/pokemon3.png', pokemon3.png)" alt="pokemonPrincipal">
                </figure>
        </section>

        <section class="section-c">
                <article class="caja">
                 <div class="div_tabla">
                    <span class="texto-a">N°</span>
                    <span class="texto-a">LEVEL</span>

                    <span class="texto-a">TYPE</span>
                    <span class="texto-a">HABILITY</span>

                    <span class="texto-a">HEIGHT</span>
                    <span class="texto-a">WEIGHT</span>
                 </div>

                 <div class="div_tabla">
                    <span class="texto-b">006</span>
                    <span class="texto-b">100</span>
                    <span class="texto-b">FIRE</span>
                    <span class="texto-b">FLAMES</span>
                    <span class="texto-b">1.7 m</span>
                    <span class="texto-b">90,5 Kg</span>
                 </div>
                </article>
        </section>
    </main>


    <footer class="footer">
        <section class="titulo-footer">
            <h3 class="otros">OTHERS</h3>
        </section>
        <section class="imagenes">
            <figure class="cuadro-imagenes">
                <img class="pokemon" src="../src/app/images/pokemon4.png" alt="Pikachu">
                <img class="pokemon" src="../src/app/images/Eevee.webp" alt="Eevee">
                <img class="pokemon" src="../src/app/images/pokemon6.png" alt="Charizard">
                <img class="pokemon" src="../src/app/images/pokemon7.png" alt="Bulbasaur">
            </figure>
        </section>      
    </footer>


</body>
</html>
